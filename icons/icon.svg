<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Open book -->
  <g transform="translate(256, 280)">
    <!-- Left page -->
    <path d="M-20 -80 L-20 80 Q-80 70 -140 80 L-140 -80 Q-80 -90 -20 -80 Z"
          fill="url(#bookGrad)" stroke="#ddd" stroke-width="2"/>

    <!-- Right page -->
    <path d="M20 -80 L20 80 Q80 70 140 80 L140 -80 Q80 -90 20 -80 Z"
          fill="url(#bookGrad)" stroke="#ddd" stroke-width="2"/>

    <!-- Book spine -->
    <path d="M-20 -80 L0 -95 L20 -80 L20 80 L0 95 L-20 80 Z"
          fill="#c0c0c0" stroke="#aaa" stroke-width="1"/>

    <!-- Text lines on left page -->
    <line x1="-120" y1="-50" x2="-40" y2="-50" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="-120" y1="-25" x2="-50" y2="-25" stroke="#9999cc" stroke-width="3" stroke-linecap="round"/>
    <line x1="-120" y1="0" x2="-45" y2="0" stroke="#9999cc" stroke-width="3" stroke-linecap="round"/>
    <line x1="-120" y1="25" x2="-55" y2="25" stroke="#9999cc" stroke-width="3" stroke-linecap="round"/>
    <line x1="-120" y1="50" x2="-40" y2="50" stroke="#9999cc" stroke-width="3" stroke-linecap="round"/>

    <!-- Text lines on right page -->
    <line x1="40" y1="-50" x2="120" y2="-50" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="-25" x2="120" y2="-25" stroke="#9999cc" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="0" x2="120" y2="0" stroke="#9999cc" stroke-width="3" stroke-linecap="round"/>
    <line x1="55" y1="25" x2="120" y2="25" stroke="#9999cc" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="50" x2="120" y2="50" stroke="#9999cc" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Letter "E" badge -->
  <circle cx="380" cy="140" r="60" fill="#1a1a2e" stroke="#fff" stroke-width="4"/>
  <text x="380" y="160" font-family="Arial, sans-serif" font-size="70" font-weight="bold"
        fill="#fff" text-anchor="middle">E</text>
</svg>
